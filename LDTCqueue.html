    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tennis-green': '#ccff00',
                        'tennis-dark': '#1a1a1a',
                        'tennis-card': '#2d2d2d',
                        'ld-bg': '#1A3C34', 
                        'ld-gold': '#C19A6B',

                    }

        }

    <style>
        /* Mobile: Allow scroll, Desktop: Fixed */
        body { background-color: #121212; color: white; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ccff00; }
        
        .animate-pulse-red { animation: pulse-red 1s infinite; }
        @keyframes pulse-red {
            0%, 100% { background-color: #2d2d2d; border-color: transparent; }
            50% { background-color: #450a0a; border-color: #ef4444; }
        }
        .btn-touch { transition: transform 0.1s; cursor: pointer; }
        .btn-touch:active { transform: scale(0.95); }
        
        /* Sync Indicator */
        .sync-dot { height: 8px; width: 8px; background-color: #555; border-radius: 50%; display: inline-block; margin-bottom: 2px; }
        .sync-active { background-color: #ccff00; box-shadow: 0 0 5px #ccff00; }
        
        .offline-banner { background-color: #ef4444; color: white; text-align: center; padding: 8px; font-weight: bold; font-size: 0.9rem; display: none; position: sticky; top: 0; z-index: 50; }
        
        /* Admin Only Utility */
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .is-admin span.admin-only { display: inline-block !important; }
        
        /* Viewer Mode Specifics */
        .viewer-mode-text { display: block; }
        .is-admin .viewer-mode-text { display: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen lg:h-screen font-sans select-none lg:overflow-hidden overflow-x-hidden">

        <i class="fa-solid fa-cloud-bolt mr-2"></i> 雲端服務暫停 - 已切換至單機模式
    </div>

        <header class="flex flex-wrap justify-between items-center mb-4 px-1 md:px-2 border-b border-gray-700 pb-2 gap-2">

                     alt="Logo" class="w-12 h-12 md:w-16 md:h-16 shadow-lg rounded-xl shrink-0">
                <h1 class="text-xl md:text-3xl font-bold tracking-wider text-white flex flex-col justify-center leading-tight">
                    <span class="truncate">羅東網球</span>
                    <span class="text-tennis-green text-xs md:text-lg font-normal flex items-center">
                        排隊系統 
                        <span id="sync-status" class="sync-dot ml-2" title="資料同步中"></span>

            </div>

            <!-- Right: Buttons & Time -->
            <div class="flex items-center gap-2 md:gap-4 ml-auto">
                
                <!-- Member List PDF -->
                <a href="https://drive.google.com/file/d/1TPQ-6KdPpmkubd9dQ8q4NUGOUqzpKT1i/view?usp=drive_link" target="_blank" 
                   class="btn-touch bg-blue-700 hover:brightness-110 text-white font-bold px-3 py-2 md:px-4 md:py-3 rounded-xl shadow-lg flex items-center gap-2 transition-all text-sm md:text-base">
                    <i class="fa-solid fa-address-book text-lg"></i>

        <main class="flex-1 grid grid-cols-12 gap-4 lg:gap-6 lg:min-h-0 lg:overflow-hidden h-auto lg:h-full">
            
            <!-- Left: Courts (Top on Mobile) -->
            <section class="col-span-12 lg:col-span-7 flex flex-col h-auto lg:h-full lg:min-h-0">
                <div id="courts-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:overflow-y-auto lg:pr-2 lg:pb-2 lg:h-full">

                </div>
            </section>

            <!-- Right: Queue (Bottom on Mobile) -->
            <section class="col-span-12 lg:col-span-5 flex flex-col bg-gray-800 rounded-2xl border border-gray-700 shadow-2xl overflow-hidden h-auto lg:h-full mt-4 lg:mt-0">
                
                <!-- Input Area (Admin Only) -->
                <div class="p-4 md:p-5 bg-gray-900 border-b border-gray-700 shrink-0 admin-only">
                    <label class="block text-sm text-tennis-green mb-1 font-bold">新增掛牌球友</label>
                    <div class="flex gap-2 w-full">
                        <input type="text" id="player-input" placeholder="輸入姓名" 
                            class="flex-1 bg-gray-800 text-white border border-gray-600 rounded-lg px-3 py-2 text-base md:text-lg focus:outline-none focus:border-tennis-green focus:ring-1 focus:ring-tennis-green placeholder-gray-500"
                            onkeypress="handleEnter(event)">
                        <button onclick="addToQueue()" class="btn-touch bg-white text-black hover:bg-gray-200 font-bold px-4 py-2 rounded-lg whitespace-nowrap">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                <!-- Viewer Mode Message -->

                <div class="flex-1 p-2 md:p-3 overflow-y-auto h-[400px] lg:h-auto" id="queue-container">

                <div class="bg-gray-900 p-2 text-center text-[10px] md:text-xs text-gray-500 shrink-0 admin-only">

    <!-- Modal -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 border-2 border-tennis-green rounded-2xl max-w-sm w-full p-6 text-center shadow-2xl transform transition-all scale-100">
            <div class="mb-4">
                <i class="fa-solid fa-triangle-exclamation text-4xl text-yellow-400 mb-2"></i>
                <h3 class="text-2xl font-bold text-white">確認操作</h3>
            </div>
            <p id="modal-message" class="text-gray-300 text-lg mb-8">確認？</p>
            <div class="flex gap-4 justify-center">
                <button onclick="closeModal()" class="flex-1 btn-touch bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-xl">取消</button>
                <button id="modal-confirm-btn" class="flex-1 btn-touch bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-xl">確定執行</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  FIREBASE CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCprSxXuLOSjQQum10GkMYp-00MC8Fw5Gc",
            authDomain: "ldtcqueue.firebaseapp.com",
            projectId: "ldtcqueue",
            storageBucket: "ldtcqueue.firebasestorage.app",
            messagingSenderId: "721597811044",
            appId: "1:721597811044:web:0c634bd1ad25b5dc24d271",
            measurementId: "G-60WDDD8SZ0"
        };
        // ==========================================

        let db = null;
        let isOfflineMode = false;

        // Check Admin Mode via URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const IS_ADMIN = urlParams.get('role') === 'admin';

        if (IS_ADMIN) document.body.classList.add('is-admin');

        // Initialize Firebase
        try {
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("YOUR")) {
                console.warn("No API Key.");
                isOfflineMode = true; 
            } else {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase initialized");
            }
        } catch(e) { 
            console.error("Firebase init failed:", e);
            isOfflineMode = true;
        }

        const CONFIG_DOC_ID = 'clubStatus'; 
        const DEFAULT_SESSION_TIME = 30 * 60;
        const COURT_IDS = ['4', '5', '6', '7']; 
        
        let appState = {
            queue: [], 
            courts: {} 
        };

        COURT_IDS.forEach(id => {
            appState.courts[id] = { id: id, status: 'idle', players: [], remaining: DEFAULT_SESSION_TIME, endTimestamp: null, active: false, paused: false };
        });

        const intervals = {};

        document.addEventListener('DOMContentLoaded', () => {
            initCourtsUI(); 
            startClock();   
            
            if (isOfflineMode) {
                switchToOfflineMode("初始化失敗，啟動單機模式");
            } else {
                initRealtimeSync();
            }
        });

        function switchToOfflineMode(reason) {
            if (isOfflineMode && document.getElementById('offline-warning').style.display === 'block') return; 
            console.warn(`Switching to Offline Mode: ${reason}`);
            isOfflineMode = true;
            db = null; 
            const banner = document.getElementById('offline-warning');
            banner.innerHTML = `<i class="fa-solid fa-cloud-bolt mr-2"></i> ${reason}`;
            banner.style.display = 'block';
            loadStateLocal();
            renderAll();
            startLocalTimers();
            showToast(reason, 'error');
        }

        function initRealtimeSync() {
            if (isOfflineMode) return;
            const docRef = db.collection('tennis_club').doc(CONFIG_DOC_ID);
            docRef.onSnapshot((doc) => {
                document.getElementById('sync-status').classList.add('sync-active');
                setTimeout(() => document.getElementById('sync-status').classList.remove('sync-active'), 500);
                if (doc.exists) {
                    appState = doc.data();
                    renderAll();
                    syncTimers(); 
                    saveStateLocal(); 
                } else {
                    if(!isOfflineMode && IS_ADMIN) docRef.set(appState).catch(console.error);
                }
            }, (error) => {
                if (error.code === 'resource-exhausted') switchToOfflineMode("雲端額度已滿，已自動暫停雲端服務");
                else if (error.code === 'permission-denied') switchToOfflineMode("權限不足，已切換至單機模式");
                else console.error("Sync error:", error);
            });
        }

        function startLocalTimers() {
            COURT_IDS.forEach(id => {
                if(appState.courts[id].active && !appState.courts[id].paused) runTimer(id);
            });
        }

        function syncTimers() {
            COURT_IDS.forEach(id => {
                const court = appState.courts[id];
                if (court.active && !court.paused && court.endTimestamp) {
                    if (!intervals[id]) runTimer(id);
                } else {
                    if (intervals[id]) { clearInterval(intervals[id]); intervals[id] = null; }
                    updateTimerDisplay(id); 
                }
            });
        }

        function runTimer(courtId) {
            if (intervals[courtId]) clearInterval(intervals[courtId]);
            intervals[courtId] = setInterval(() => {
                const court = appState.courts[courtId];
                if (court.paused || !court.active) return;
                if (court.endTimestamp) {
                    const now = Date.now();
                    court.remaining = Math.ceil((court.endTimestamp - now) / 1000);
                } else {
                    court.remaining--;
                }
                if (court.remaining <= 0) handleTimeUp(courtId);
                updateTimerDisplay(courtId);
                if (isOfflineMode && court.remaining % 5 === 0 && IS_ADMIN) saveStateLocal();
            }, 1000);
        }

        // --- Actions ---
        function addToQueue() {
            if (!IS_ADMIN) return;
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (!name) return showToast('請輸入姓名', 'error');
            if (appState.queue.includes(name)) return showToast(`${name} 已經在排隊了`, 'warning');
            
            let onCourt = false;
            COURT_IDS.forEach(id => {
                if(appState.courts[id] && appState.courts[id].players.includes(name)) onCourt = true;
            });
            if (onCourt) return showToast(`${name} 正在球場上`, 'error');

            input.value = '';
            input.focus();

            if (!isOfflineMode && db) {
                const docRef = db.collection('tennis_club').doc(CONFIG_DOC_ID);
                db.runTransaction((transaction) => {
                    return transaction.get(docRef).then((doc) => {
                        if (!doc.exists) throw "Doc missing";
                        const data = doc.data();
                        const currentQueue = data.queue || [];
                        if (currentQueue.includes(name)) throw "Duplicate";
                        currentQueue.push(name);
                        transaction.update(docRef, { queue: currentQueue });
                    });
                }).then(() => initAudio()).catch((err) => {
                      if(err === "Duplicate") showToast("重複掛牌", "warning");
                      else console.error("Tx Error", err);
                  });
            } else {
                appState.queue.push(name);
                saveStateLocal();
                renderQueue(); 
                initAudio();
            }
        }

        function removeFromQueue(index) {
            if (!IS_ADMIN) return;
            openModal('確定要將此人移出等待區嗎？', () => {
                if (!isOfflineMode && db) {
                    const docRef = db.collection('tennis_club').doc(CONFIG_DOC_ID);
                    db.runTransaction((transaction) => {
                        return transaction.get(docRef).then((doc) => {
                            if (!doc.exists) throw "Doc missing";
                            const data = doc.data();
                            const currentQueue = data.queue || [];
                            if (index >= 0 && index < currentQueue.length) {
                                currentQueue.splice(index, 1);
                                transaction.update(docRef, { queue: currentQueue });
                            }
                        });
                    }).catch(console.error);
                } else {
                    appState.queue.splice(index, 1);
                    saveStateLocal();
                    renderQueue();
                }
            });
        }

        function startCourt(courtId) {
            if (!IS_ADMIN) return;
            initAudio();
            if (appState.queue.length === 0) return showToast('無人排隊', 'warning');

            if (!isOfflineMode && db) {
                const docRef = db.collection('tennis_club').doc(CONFIG_DOC_ID);
                db.runTransaction((transaction) => {
                    return transaction.get(docRef).then((doc) => {
                        if (!doc.exists) throw "Doc missing";
                        const data = doc.data();
                        const queue = data.queue || [];
                        const courts = data.courts || {};
                        if (queue.length === 0) throw "Queue Empty"; 
                        const countToTake = Math.min(4, queue.length);
                        const nextPlayers = queue.splice(0, countToTake);
                        const now = Date.now();
                        const durationMs = DEFAULT_SESSION_TIME * 1000;
                        const newCourtState = { id: courtId, status: 'active', active: true, paused: false, players: nextPlayers, remaining: DEFAULT_SESSION_TIME, endTimestamp: now + durationMs };
                        courts[courtId] = newCourtState;
                        transaction.update(docRef, { queue: queue, courts: courts });
                        return newCourtState;
                    });
                }).then((newCourtState) => {
                    if(intervals[courtId]) clearInterval(intervals[courtId]);
                    appState.courts[courtId] = newCourtState; 
                    renderCourt(courtId);
                    runTimer(courtId); 
                }).catch((err) => {
                    if (err === "Queue Empty") showToast("無人排隊", "warning");
                    else console.error("Tx Error", err);
                });
            } else {
                const court = appState.courts[courtId];
                const countToTake = Math.min(4, appState.queue.length);
                const nextPlayers = appState.queue.splice(0, countToTake);
                court.status = 'active';
                court.active = true;
                court.paused = false;
                court.players = nextPlayers;
                court.remaining = DEFAULT_SESSION_TIME;
                court.endTimestamp = Date.now() + (DEFAULT_SESSION_TIME * 1000);
                saveStateLocal();
                renderAll();
                runTimer(courtId);
            }
        }

        function resetCourt(courtId) {
            if (!IS_ADMIN) return;
            const courtData = { id: courtId, status: 'idle', active: false, paused: false, players: [], remaining: DEFAULT_SESSION_TIME, endTimestamp: null };
            if(!isOfflineMode && db) {
                 const update = {}; update[`courts.${courtId}`] = courtData;
                 db.collection('tennis_club').doc(CONFIG_DOC_ID).update(update).catch(console.error);
            } else {
                appState.courts[courtId] = courtData;
                saveStateLocal();
                renderCourt(courtId);
            }
            if(intervals[courtId]) clearInterval(intervals[courtId]);
            intervals[courtId] = null;
        }

        function handleTimeUp(courtId) {
            if(intervals[courtId]) clearInterval(intervals[courtId]);
            intervals[courtId] = null;
            if(!isOfflineMode && db && IS_ADMIN) {
                const update = {};
                update[`courts.${courtId}.status`] = 'finished';
                update[`courts.${courtId}.remaining`] = 0;
                update[`courts.${courtId}.endTimestamp`] = null;
                db.collection('tennis_club').doc(CONFIG_DOC_ID).update(update).catch(console.error);
            } else if (isOfflineMode || IS_ADMIN) {
                const court = appState.courts[courtId];
                court.remaining = 0;
                court.status = 'finished';
                court.endTimestamp = null;
                if(isOfflineMode) saveStateLocal();
                renderCourt(courtId);
            }
            playBeep();
        }

        function togglePause(courtId) {
            if (!IS_ADMIN) return;
            const court = appState.courts[courtId];
            const now = Date.now();
            let newPausedState, newEndTimestamp, newRemaining;
            if (!court.paused) {
                if (court.endTimestamp) {
                    const secondsLeft = Math.ceil((court.endTimestamp - now) / 1000);
                    newRemaining = Math.max(0, secondsLeft);
                } else { newRemaining = court.remaining; }
                newPausedState = true;
                newEndTimestamp = null;
            } else {
                newRemaining = court.remaining;
                newEndTimestamp = now + (newRemaining * 1000);
                newPausedState = false;
            }
            if(!isOfflineMode && db) {
                const update = {};
                update[`courts.${courtId}.paused`] = newPausedState;
                update[`courts.${courtId}.remaining`] = newRemaining;
                update[`courts.${courtId}.endTimestamp`] = newEndTimestamp;
                db.collection('tennis_club').doc(CONFIG_DOC_ID).update(update).catch(console.error);
                court.paused = newPausedState; court.remaining = newRemaining; court.endTimestamp = newEndTimestamp;
                if(!newPausedState) runTimer(courtId);
                renderCourt(courtId);
            } else {
                court.paused = newPausedState; court.remaining = newRemaining; court.endTimestamp = newEndTimestamp;
                saveStateLocal();
                if(!newPausedState) runTimer(courtId);
                renderCourt(courtId);
            }
        }

        function adjustTime(courtId, seconds) {
            if (!IS_ADMIN) return;
            const court = appState.courts[courtId];
            let newEndTimestamp = court.endTimestamp;
            let newRemaining = court.remaining;
            let newStatus = court.status;
            if (court.active && !court.paused && court.endTimestamp) {
                newEndTimestamp += (seconds * 1000);
                const now = Date.now();
                newRemaining = Math.ceil((newEndTimestamp - now) / 1000);
            } else { newRemaining += seconds; }
            if (newRemaining > 0 && court.status === 'finished') {
                newStatus = 'active';
                if (!court.paused) { const now = Date.now(); newEndTimestamp = now + (newRemaining * 1000); }
            }
            if(!isOfflineMode && db) {
                const update = {};
                update[`courts.${courtId}.remaining`] = newRemaining;
                update[`courts.${courtId}.endTimestamp`] = newEndTimestamp;
                update[`courts.${courtId}.status`] = newStatus;
                db.collection('tennis_club').doc(CONFIG_DOC_ID).update(update).catch(console.error);
                court.remaining = newRemaining; court.endTimestamp = newEndTimestamp; court.status = newStatus;
                if(newStatus === 'active' && !court.paused) runTimer(courtId);
                renderCourt(courtId);
            } else {
                court.remaining = newRemaining; court.endTimestamp = newEndTimestamp; court.status = newStatus;
                saveStateLocal();
                if(newStatus === 'active' && !court.paused) runTimer(courtId);
                renderCourt(courtId);
            }
        }

        function renderAll() { renderQueue(); COURT_IDS.forEach(id => renderCourt(id)); }

        function initCourtsUI() {
            const container = document.getElementById('courts-grid');
            container.innerHTML = '';
            COURT_IDS.forEach(id => {
                container.innerHTML += `
                <div id="court-${id}-card" class="bg-tennis-card rounded-2xl p-4 shadow-lg border-l-8 border-gray-500 relative transition-all duration-300 flex flex-col justify-between min-h-[220px]">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="text-2xl font-bold flex items-center gap-2">
                            <span class="bg-gray-700 px-3 py-1 rounded text-white min-w-[3rem] text-center">${id}</span>
                            <span id="status-text-${id}" class="text-gray-400 text-base md:text-lg">閒置中</span>
                        </h2>
                        <div id="timer-display-${id}" class="font-digital text-3xl md:text-4xl text-gray-500 tracking-widest hidden">30:00</div>
                        <button id="btn-start-${id}" onclick="startCourt('${id}')" class="admin-only btn-touch bg-tennis-green text-black font-bold text-base md:text-lg px-4 py-2 md:px-6 md:py-2 rounded-full shadow hover:bg-yellow-300">
                            <i class="fa-solid fa-play mr-1"></i> <span class="hidden md:inline">進場</span>
                        </button>
                    </div>
                    <div class="bg-black/30 rounded-xl p-2 md:p-3 flex-1 mb-2 md:mb-3 flex items-center justify-center">
                        <div id="players-list-${id}" class="w-full grid grid-cols-2 gap-2 text-sm md:text-base text-gray-400 text-center">
                            <div class="col-span-2 py-1">等待球員進場...</div>
                        </div>
                    </div>
                    <div id="controls-${id}" class="admin-only hidden flex gap-2 justify-end border-t border-gray-700 pt-2">
                        <button onclick="openForceEndModal('${id}')" class="btn-touch bg-red-600 hover:bg-red-500 text-white px-3 py-1.5 rounded-lg font-bold text-xs md:text-sm"><i class="fa-solid fa-stop"></i> 結束</button>
                    </div>
                </div>`;
            });
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            const emptyMsg = document.getElementById('empty-queue-msg');
            const countBadge = document.getElementById('queue-count');
            if (!list) return;
            list.innerHTML = '';
            countBadge.innerText = `${appState.queue.length} 人`;
            if (appState.queue.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                appState.queue.forEach((name, index) => {
                    const deleteBtn = IS_ADMIN ? 
                        `<button onclick="removeFromQueue(${index})" class="text-gray-500 hover:text-red-500 p-2 admin-only"><i class="fa-solid fa-trash"></i></button>` : '';
                    
                    list.innerHTML += `
                    <li class="flex justify-between items-center bg-gray-700/50 p-2 md:p-3 rounded-lg border-l-4 border-tennis-green">
                        <div class="flex items-center gap-3">
                            <span class="bg-gray-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">${index + 1}</span>
                            <span class="text-base md:text-lg font-bold">${escapeHtml(name)}</span>
                        </div>
                        ${deleteBtn}
                    </li>`;
                });
            }
        }

        function renderCourt(courtId) {
            const court = appState.courts[courtId];
            if (!court) return;
            const card = document.getElementById(`court-${courtId}-card`);
            const statusText = document.getElementById(`status-text-${courtId}`);
            const timerDisplay = document.getElementById(`timer-display-${courtId}`);
            const startBtn = document.getElementById(`btn-start-${courtId}`);
            const playersList = document.getElementById(`players-list-${courtId}`);
            const controls = document.getElementById(`controls-${courtId}`);
            const pauseBtn = document.getElementById(`btn-pause-${courtId}`);
            if(!card) return;

            card.classList.remove('border-tennis-green', 'border-gray-500', 'border-red-500', 'animate-pulse-red');

            if (court.status === 'idle') {
                card.classList.add('border-gray-500');
                statusText.innerText = '閒置中';
                statusText.className = 'text-gray-400 text-base md:text-lg';
                timerDisplay.classList.add('hidden');
                if(IS_ADMIN) startBtn.classList.remove('hidden'); 
                controls.classList.add('hidden');
                playersList.innerHTML = '<div class="col-span-2 py-2 text-gray-500">等待球員進場...</div>';
            } else {
                if(court.status === 'active') {
                    card.classList.add('border-tennis-green');
                    statusText.innerText = '使用中';
                    statusText.className = 'text-tennis-green text-base md:text-lg animate-pulse';
                } else if (court.status === 'finished') {
                    card.classList.add('border-red-500', 'animate-pulse-red');
                    statusText.innerText = '時間到';
                    statusText.className = 'text-red-500 text-base md:text-lg font-bold';
                }
                timerDisplay.classList.remove('hidden');
                startBtn.classList.add('hidden');
                if(IS_ADMIN) controls.classList.remove('hidden'); 
                playersList.innerHTML = '';
                court.players.forEach(p => playersList.innerHTML += `<div class="bg-gray-700 text-white rounded p-1 font-bold truncate text-sm md:text-base">${escapeHtml(p)}</div>`);
            }

            if(pauseBtn) {
                if(court.paused) {
                    pauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                    pauseBtn.className = "btn-touch bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded-lg font-bold text-xs md:text-sm min-w-[60px] md:min-w-[80px]";
                } else {
                    pauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    pauseBtn.className = "btn-touch bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1.5 rounded-lg font-bold text-xs md:text-sm min-w-[60px] md:min-w-[80px]";
                }
            }
            updateTimerDisplay(courtId);
        }

        function updateTimerDisplay(courtId) {
            const remaining = appState.courts[courtId].remaining;
            const display = document.getElementById(`timer-display-${courtId}`);
            const m = Math.floor(Math.max(0, remaining) / 60);
            const s = Math.max(0, remaining) % 60;
            display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            if (remaining <= 60 && remaining > 0) display.className = 'font-digital text-3xl md:text-4xl text-red-400 tracking-widest';
            else if (remaining <= 0) display.className = 'font-digital text-3xl md:text-4xl text-red-600 tracking-widest';
            else display.className = 'font-digital text-3xl md:text-4xl text-tennis-green tracking-widest';
        }

        function saveStateLocal() { try { localStorage.setItem('tennis_kiosk_state_v3', JSON.stringify(appState)); } catch(e) {} }
        function loadStateLocal() { try { const stored = localStorage.getItem('tennis_kiosk_state_v3'); if (stored) { const parsed = JSON.parse(stored); if(parsed.queue) appState.queue = parsed.queue; if(parsed.courts) COURT_IDS.forEach(id => { if(parsed.courts[id]) appState.courts[id] = parsed.courts[id]; }); } } catch(e) {} }
        function startClock() { setInterval(() => { const now = new Date(); document.getElementById('current-time').innerText = now.toLocaleTimeString('zh-TW', { hour12: false }); document.getElementById('current-date').innerText = now.toLocaleDateString('zh-TW', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); }, 1000); }
        function showToast(msg, type = 'info') { openModal(msg, () => {}); }
        function escapeHtml(text) { if (!text) return text; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
        function handleEnter(e) { if (e.key === 'Enter') addToQueue(); }
        let audioCtx; function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }
        function playBeep() { if (!audioCtx) initAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.type = 'square'; o.frequency.setValueAtTime(440, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1); g.gain.setValueAtTime(0.5, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1); o.start(); o.stop(audioCtx.currentTime + 1); }
        function openModal(message, confirmCallback) { const modal = document.getElementById('custom-modal'); document.getElementById('modal-message').innerText = message; document.getElementById('modal-confirm-btn').onclick = () => { confirmCallback(); closeModal(); }; modal.classList.remove('hidden'); }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        function openForceEndModal(courtId) { if(!IS_ADMIN) return; openModal(`確定要強制結束 ${courtId} 號球場？`, () => resetCourt(courtId)); }
    </script>
</body>
</html>
